<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bot Orders</title>
        <link rel="stylesheet" href="/bot-orders/bot-orders.css" />
    </head>
    <body>
        <button class="refresh-btn" onclick="fetchOrders()">Refresh</button>
        <h1>Bot Orders</h1>
        <div id="loading" class="loading">Loading...</div>

        <table id="ordersTable" style="display: none">
            <thead>
                <tr>
                    <th>time</th>
                    <th>market slug</th>
                    <th>symbol</th>
                    <th>outcome</th>
                    <th>entry price</th>
                    <th>size</th>
                    <th>entry order id</th>
                    <th>profit order id</th>
                    <th>profit price</th>
                    <th>profit</th>
                    <th>status</th>
                    <th>z-score</th>
                    <th>secs left</th>
                    <th>volatility</th>
                    <th>type</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody id="ordersBody"> </tbody>
        </table>

        <!-- Edit Modal -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Edit Order</h2>
                <input type="hidden" id="editId" />
                <div class="form-group">
                    <label>Price</label>
                    <input type="number" id="editPrice" step="0.001" />
                </div>
                <div class="form-group">
                    <label>Size</label>
                    <input type="number" id="editSize" step="1" />
                </div>
                <div class="form-group">
                    <label>Outcome</label>
                    <input type="text" id="editOutcome" />
                </div>
                <button class="save-btn" onclick="saveOrder()">Save</button>
            </div>
        </div>

        <script src="/bot-orders/bot-orders.js"></script>
    </body>
</html>
